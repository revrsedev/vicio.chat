{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Dynamic Meta Tags -->
<title>{{ meta_title|default:"ChateaGratis - Chat en español" }}</title>
<meta name="description" content="{{ meta_description|default:'Únete a ChateaGratis, la mejor plataforma de chat gratis en español donde puedes conocer gente nueva, hacer amigos y disfrutar de conversaciones en tiempo real.' }}">
<meta name="keywords" content="{{ meta_keywords|default:'chat gratis, chat en español, conocer gente, amigos, chat online' }}">
<meta name="author" content="{{ meta_author|default:'ChateaGratis' }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ canonical_url }}">

<!-- Open Graph Meta Tags for Social Media -->
<meta property="og:title" content="{{ meta_title|default:'ChateaGratis - Chat en español' }}">
<meta property="og:description" content="{{ meta_description|default:'Únete a ChateaGratis, la mejor plataforma de chat gratis en español donde puedes conocer gente nueva, hacer amigos y disfrutar de conversaciones en tiempo real.' }}">
<meta property="og:image" content="{{ meta_image|default:'/media/blog_images/852a4d6c-d603-4724-9b5b-e3c5ccf181ba.webp' }}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:type" content="website">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ meta_title|default:'ChateaGratis - Chat en español' }}">
<meta name="twitter:description" content="{{ meta_description|default:'Únete a ChateaGratis, la mejor plataforma de chat gratis en español donde puedes conocer gente nueva, hacer amigos y disfrutar de conversaciones en tiempo real.' }}">
<meta name="twitter:image" content="{{ meta_image|default:'/static/images/chateagratis.chat.svg' }}">


<link rel="icon" href="{% static 'images/favicon.ico' %}" sizes="32x32">
<link rel="apple-touch-icon" href="{% static 'images/favicon.ico' %}">
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css" media="all">

    

    <!-- Google Tag Manager -->
    {% if google_tag_manager_id %}

      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

      })(window,document,'script','dataLayer','{{ google_tag_manager_id }}');
    </script>

    {% endif %}

        window.dataLayer = window.dataLayer || [];

    gtag('config', 'G-QNMRBVJLWP');

</head>
<body>
    <div class="site" id="page">
        {% include 'main/navbar.html' %}
        
            {% block content %}
            <!-- Page specific content will go here -->
            {% endblock %}

            {% include 'main/cookie_consent.html' %}
        {% include 'main/footer.html' %}
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</html>
